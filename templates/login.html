<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - News Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text: #1e293b;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            color: #1e293b;
            font-weight: 700;
            font-size: 2em;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(99, 102, 241, 0.4);
        }

        .switch {
            margin-top: 25px;
            font-size: 0.95em;
            color: #475569;
            cursor: pointer;
            transition: color 0.2s;
        }

        .switch:hover {
            color: var(--primary);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 id="title">Welcome Back</h2>
        <form id="authForm" onsubmit="handleSubmit(event)">
            <div id="registerFields" style="display: none;">
                <input type="email" id="email" placeholder="Email Address">
                <input type="number" id="age" placeholder="Age">
                <input type="text" id="contact" placeholder="Contact Number">
            </div>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        <div class="switch" onclick="toggleMode()">
            <span id="switchText">Don't have an account? Create one</span>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('title').textContent = isLogin ? 'Welcome Back' : 'Create Account';
            document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Register';
            document.getElementById('switchText').textContent = isLogin ? "Don't have an account? Create one" : 'Already have an account? Login';
            document.getElementById('registerFields').style.display = isLogin ? 'none' : 'block';
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
            const body = { username, password };

            if (!isLogin) {
                body.email = document.getElementById('email').value;
                body.age = document.getElementById('age').value;
                body.contact_number = document.getElementById('contact').value;
            }

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    alert(data.error || 'Authentication failed');
                }
            } catch (err) {
                alert('Network error');
            }
        }
    </script>
</body>

</html>
